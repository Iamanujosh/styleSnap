<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }
    
        .login-container {
            background-color: #161b22;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 340px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
           
        }

        .login-container button {
            background-color: #238636;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #2ea043;
        }

        .login-container a {
            color: #58a6ff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: white;
        }

        * {
             box-sizing: border-box;
           }
    </style>
</head>
<body>
    <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
</body>
</html>
